<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markmap</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.15.2"></script>
  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
            initialExpandLevel: 1
        ---
        # CHEATSHEETS

        ## VSCODE

        - PALETA: CMD+SHIFT+P
        - BUSCAR ARCHIVOS: CMD+P
        - ATAJOS: CMD+K CMD+S
        - COMENTAR: CMD+SHIFT+7 (CMD+/)
          - BLOQUE: SHIFT+ALT+A
          - LÍNEA:
            - CMD+K CMD+C (CMD+U)
            - CMD+SHIFT+7 (CMD+/)
        - MOVER LÍNEA: ALT+FLECHA
        - BORRAR LÍNEA: CMD+SHIFT+K
        - MOVERSE ENTRE ARCHIVOS DEL PROYECTO: CTRL+TAB CTRL+SHIFT+TAB
        - CERRAR ARCHIVO: CMD+W
        - CAMBIAR ENTRE ESPACIOS DE TRABAJO: CTRL+W
        - ATAJOS MENUS
          - CERRAR BARRA LATERAL: CMD+B
          - ABRIR EXPLORADOR: CMD+SHIFT+E
          - BUSCAR ARCHIVOS: CMD+SHIFT+F
          - GIT: CMD+SHIFT+G
          - DEBUG: CMD+SHIFT+D
          - EXTENSIONES: CMD+SHIFT+X
        - SITUARME EN VENTANA IZD O DERECHA: CMD+1 2 3 ...
        - $x = {-b \pm \sqrt{b^2-4ac} \over 2a}$
        - $P = {F\over S}$
        - 1bar=$10^{5}$ Pa
      </script>
      <!-- <script src="https://gist.github.com/andegrere77/6a416ab711cf23ef490ecdb3d1589e61.js"></script> -->
    </div>
  </body>
</html>
